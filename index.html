<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>iPhone</title>
</head>
<body>
  <div class="box">
    <div class="inner">
      <div class="mobile-carrier">KT</div>
      <div class="island-popup">
        <i class="fa-solid fa-lock-open"></i>
      </div>
      <div class="signal"><i class="fa-solid fa-signal"></i></div>
      <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
      <div class="battery"><i class="fa-solid fa-square"></i></div>  
      <div class="today"></div>
      <div class="current-time"></div>
      <button class="flash-light">
        <i class="fa-solid fa-lightbulb"></i>
      </button>
      <button class="camera">
        <i class="fa-solid fa-camera"></i>
      </button>
      <p class="slide-bar-text">위로 쓸어올려서 열기</p>
      <button class="slide-bar"></button>
    </div>
    <i class="btn btn1"></i>
    <i class="btn btn2"></i>
    <i class="btn btn3"></i>
    <i class="rightSideBtn"></i>
  </div>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/97381a1654.js" crossorigin="anonymous"></script>
</body>
</html>
